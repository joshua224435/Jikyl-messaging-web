<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jikyl Messaging Web</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
  <!-- Telegram Widget -->
  <script src="https://telegram.org/js/telegram-widget.js?19" data-telegram-login="your_bot" data-size="large" data-auth-url="https://yourdomain.com/auth" data-request-access="write"></script>
</head>
<body>
  <div class="app-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="logo">Jikyl</div>
      <div class="user-profile">
        <img src="assets/user-icon.png" alt="Profile" id="user-avatar">
        <span id="user-name">Guest</span>
      </div>
      <button id="theme-toggle" aria-label="Toggle dark mode">
        <img src="assets/moon-icon.png" alt="Dark mode" id="theme-icon">
      </button>
      <button id="telegram-connect">Connect Telegram</button>
    </div>

    <!-- Chat Area -->
    <div class="chat-area" id="chat-area">
      <!-- Messages load dynamically here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
      <input type="text" placeholder="Type a message..." id="message-input">
      <button id="emoji-btn">ðŸ˜Š</button>
      <button id="send-btn">Send</button>
    </div>

    <!-- Ad Banner (Bottom) -->
    <div class="ad-container">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_PUB_ID"></script>
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-YOUR_PUB_ID" data-ad-slot="YOUR_SLOT_ID" data-ad-format="auto"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- Privacy Policy Link -->
  <footer>
    <a href="privacy-policy.html">Privacy Policy</a>
  </footer>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
